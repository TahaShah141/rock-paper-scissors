<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script ref="script" src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 class="title">Rock Paper Scissors</h1>
    <hr>
    <p class="choice">Choose your weapon!!</p>
    <div class="buttons">
        <img src="./images/rock.jpeg" alt="Rock" class="button">
        <img src="./images/paper.png" alt="Paper" class="button">
        <img src="./images/scissors.png" alt="Scissors" class="button">
    </div>
    <hr>

    <div class="scoreboard">
        <p style="text-align: center; color: whitesmoke; font-size: 30px; margin: 0;">Scoreboard</p>
        <div class="scores">
            <div class="player">
                <p>Player</p>
                <p id="Player">0</p>
            </div>

            <div class="computer">
                <p>Computer</p>
                <p id="Computer">0</p>
            </div>
        </div>

    </div>
</body>
</html>
